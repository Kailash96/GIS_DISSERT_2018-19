			// temp array
			var arrOfCoords = [10, 10, 20, 30];

			function mapping(crds){
				var i, j, map = "";
				for (i = 0; i < crds.length; i++) {
					map += "crds" + String(i) + ":{";
					for (j = 0; j < crds.length; j++) {
						if (j != i) {
							map += "crds" + String(j) + ":";
							map += crds[i];
							if (j != (crds.length - 1) && !(i == (crds.length - 1) && (j == (i - 1)))) {
								map += ",";
							}
						}
					}
					map += "}";
					if (i != (crds.length - 1)) {
						map += ",";
					}
				}
				
				map += "{" + map + "}";
				return JSON.stringify(map);
			}

			console.log(mapping(arrOfCoords));
